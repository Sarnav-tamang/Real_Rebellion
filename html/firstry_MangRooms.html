    <main>
      <h2
        style="
          color: rgb(29, 197, 127);
          text-align: center;
          margin-bottom: 18px;
        "
      >
        Room Management
      </h2>
      <div class="containerMain">
        <form id="roomForm" name="google-sheet" method="post">
          <!-- Room Identifier -->
          <label for="roomId">Room Identifier:</label>
          <input
            type="text"
            id="roomId"
            
            placeholder="BLOCK-A-101"
            
            required
            name="Room Identifier"
          />
          <br />
          <!-- Capacity -->
          <label for="capacity">Capacity:</label>
          <input
            type="number"
            id="capacity"
            
            min="1"
            max="200"
            required
            name="Capacity"
          />
          <br />
          <!-- Room Type -->
          <label for="roomType">Room Type:</label>
          <select id="roomType"  required name="Room Type">
            <option value="">Select Type</option>
            <option value="lecture">Lecture Hall</option>
            <option value="lab">Laboratory</option>
            <option value="seminar">Seminar Room</option>
          </select>
          <br />
          <!-- Features -->
          <fieldset id="Room-Field">
            <legend>Room Features</legend>
            <label
              ><input type="checkbox" name="Feature" value="projector"/>
              Projector</label
            >
            <label
              ><input type="checkbox" name="Feature" value="whiteboard"/>
              Whiteboard</label
            >
            <label
              ><input type="checkbox" name="Feature" value="ac" /> AC</label
            >
            <label
              ><input type="checkbox" name="Feature" value="computers" />
              Computers</label
            >
          </fieldset>

          <div class="button-group">
            <button type="submit" name="Submit">Add a Room</button>
            
            </button>
          </div>

          
          <span class="spanforanchor"><a
            target="_blank"
            class="Sheet_Link"
            href="https://docs.google.com/spreadsheets/d/1BZ7wrQ0Zh3P4PJnukVf9_jMP973zIWAVD_WZm3X1nVM/edit?usp=sharing"
          >
            <div class="Check_Sheet">Check Sheet</div>
          </a>
          </span>
        </form>
       
      </div>
  
    </main>

    <script type="text/javascript" src="/rebellion/js/firstry.js"></script>
    <script>
      document.getElementById("roomForm").addEventListener("submit", function(e) {
        e.preventDefault();
    
        // Get all checked checkboxes and concatenate values into a string
        let feature = Array.from(document.querySelectorAll('input[name="Feature"]:checked'))
                           .map(cb => cb.value)
                           .join(", "); // Join selected values with commas
    
        let formData = new FormData(this);
        formData.set("Feature", feature); // Store selected features
    
        fetch("https://script.google.com/macros/s/AKfycbz4ZwnAKr7P7oFuaF7oMUCDH900VJbAaU56iLMGBEZ0EgpXH9vRwh8UmatMS8i4HKrn/exec", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => console.log("Success:", data))
        .catch(error => console.error("Error:", error));
    });
    
    </script>
